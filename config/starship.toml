[directory]
truncation_length = 5
truncate_to_repo = true

[memory_usage]
disabled = true
threshold = -1

[docker_context]
disabled = true

[character]
success_symbol="🐰"
error_symbol="🐰"
vimcmd_symbol="🐰"
vimcmd_replace_one_symbol="🐰"
vimcmd_replace_symbol="🐰"
vimcmd_visual_symbol="🐰"

[battery]
disabled=true

[git_branch]
symbol = ''
format = '[$symbol$branch]($style) '

[aws]
format = '[$symbol$profile]($style) '
style = 'bold blue'
symbol = '🅰  '
[aws.profile_aliases]
Enterprise_Naming_Scheme-voidstars = 'void**'

